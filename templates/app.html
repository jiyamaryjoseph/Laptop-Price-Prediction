<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>

<form class="form">
	
		<h2>Brand</h2>
	<div>
  <select class="brand check" name="" id="uiBrand">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Apple</option>
        <option>HP</option>
  </select>
    </div>
	<h2>Laptop Type</h2>
	<div>
  <select class="laptoptype check" name="" id="uiLaptoptype">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Ultrabook </option>
        <option>Notebook</option>
  </select>
    </div>
	<h2>Ram (in GBs)</h2>
	<div>
  <select class="ram check" name="" id="uiRam">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>8</option>
        <option>16</option>
  </select>
    </div>
    <h2>Weight</h2>
    <div>
    <select class="weight check" name="" id="uiWeight">
      <option value="" disabled="disabled" selected="selected">Choose a Location</option>
      <option>1.37</option>
          <option>1.34</option>
    </select>
    </div>
	<h2>Operating System</h2>
	<div>
  <select class="os check" name="" id="uiOs">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Windows</option>
        <option>Mac</option>
  </select>
    </div>
  <h2>GPU</h2>
  <div>
  <select class="gpu check" name="" id="uiGpu">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>Intel</option>
        <option>AMD</option>
  </select>
    </div>
  <h2>Touch Screen</h2>
  <div>
  <select class="touchscreen check" name="" id="uiTouchscreen">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>Yes</option>
        <option>No</option>
  </select>
    </div>
  <h2>IPS Display</h2>
  <div>
  <select class="ips check" name="" id="uiIps">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>Yes</option>
        <option>No</option>
  </select>
    </div>
	<h2>Hard Drive</h2>
	<div>
  <select class="harddrive check" name="" id="uiHarddrive">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>0</option>
        <option>500</option>
  </select>
    </div>
  <h2>SSD Size(in GBs)</h2>
  <div>
  <select class="ssd check" name="" id="uiSsd">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>0</option>
        <option>128</option>
  </select>
    </div>
  <h2>Screen Size</h2>
  <div>
  <select class="screen check" name="" id="uiScreen">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>13.3</option>
        <option>15.6</option>
  </select>
    </div>
	<h2>Screen Resolution</h2>
	<div>
  <select class="screenresolution check" name="" id="uiScreenresolution">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>2560x1600</option>
        <option>1440x900</option>
  </select>
    </div>
  	<h2>Processor</h2>
	<div>
  <select class="processor check" name="" id="uiProcessor">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Intel Core i5</option>
        <option>Intel Core i7</option>
  </select>
    </div>
	<button class="submit check" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
  <div>
    <br>
    <br>
   
  </div>
</body>
</html>
